<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
</head>
<body>
  <h1 class="title"> Manipulación del DOM básica </h1>
  <p>Esto es un párrafo</p>
  <p class="paragraph-class">Esto es un párrafo con clase</p>
  <p id="paragraph-id">Esto es un párrafo con ID</p>

  <form id="form">
    <input type="text" id="input-calcular1" placeholder="Escribe algo aquí">
    <input type="text" id="input-calcular2" placeholder="Escribe algo aquí">
  
    <button id="btn-calcular">Calcular</button>
  
    <p id="resultado"></p>
  </form>


  <script src="script.js"></script>
</body>
</html>
